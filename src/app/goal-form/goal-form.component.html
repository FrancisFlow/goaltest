<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form (ngSubmit)='addThisGoal()' #goalForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]='newGoal.name' name ='name' #name='ngModel'>
        <div [hidden]='name.valid || name.pristine' class='alert alert-danger' >
            <p>Name is invalid</p>
        </div>
        </div>
    
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" required [(ngModel)]='newGoal.description' name='description' #description='ngModel'></textarea>
             <div [hidden]='description.valid || description.pristine' class='alert alert-danger'>
                 <p>
                     Kindly provide a valid description
                 </p>

             </div>
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required [(ngModel)]='newGoal.aDate' name='aDate' #aDate='ngModel' >
        <div [hidden]='aDate.valid || aDate.pristine' class='alert alert-danger'>
            <p>
                Kindly provide a valid date
            </p>
        </div>
        </div>
        <button type="submit" class="btn btn-success" >Add Goal</button>
    </form>
  </div>
